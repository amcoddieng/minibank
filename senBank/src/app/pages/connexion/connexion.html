
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4" style="max-width: 350px; width: 100%; border-radius: 12px;">
    
    <!-- Titre -->
    <h3 class="text-center text-primary fw-bold mb-2">Connexion</h3>
    <p class="text-center small text-muted mb-4">Connectez-vous à votre compte</p>

    <!-- Formulaire -->
    <form>
      <div class="mb-3">
        <input type="text" class="form-control border-0 border-bottom" placeholder="Téléphone">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control border-0 border-bottom" placeholder="Mot de passe">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Connexion</button>
      </div>
    </form>
    
  </div>
</div>
