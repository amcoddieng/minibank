<div class="container mt-4">
  <div class="card shadow p-4">
    <h3 class="mb-3 text-center">Modifier le mot de passe</h3>

    <form [formGroup]="passwordForm" (ngSubmit)="changerMotDePasse()">
      <!-- Ancien mot de passe -->
      <div class="mb-3">
        <label class="form-label">Ancien mot de passe</label>
        <input type="password" formControlName="ancien" class="form-control" placeholder="Entrez votre ancien mot de passe">
        <div *ngIf="passwordForm.get('ancien')?.invalid && passwordForm.get('ancien')?.touched" class="text-danger">
          L'ancien mot de passe est requis.
        </div>
      </div>

      <!-- Nouveau mot de passe -->
      <div class="mb-3">
        <label class="form-label">Nouveau mot de passe</label>
        <input type="password" formControlName="nouveau" class="form-control" placeholder="Entrez un nouveau mot de passe">
        <div *ngIf="passwordForm.get('nouveau')?.hasError('required') && passwordForm.get('nouveau')?.touched" class="text-danger">
          Le nouveau mot de passe est requis.
        </div>
        <div *ngIf="passwordForm.get('nouveau')?.hasError('minlength') && passwordForm.get('nouveau')?.touched" class="text-danger">
          Le mot de passe doit contenir au moins 6 caract√®res.
        </div>
      </div>

      <!-- Confirmation -->
      <div class="mb-3">
        <label class="form-label">Confirmez le mot de passe</label>
        <input type="password" formControlName="confirmation" class="form-control" placeholder="Confirmez le mot de passe">
        <div *ngIf="passwordForm.get('confirmation')?.hasError('required') && passwordForm.get('confirmation')?.touched" class="text-danger">
          La confirmation est requise.
        </div>
        <div *ngIf="passwordForm.hasError('mismatch') && passwordForm.get('confirmation')?.touched" class="text-danger">
          Les mots de passe ne correspondent pas.
        </div>
      </div>

      <!-- Bouton -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="passwordForm.invalid">Changer le mot de passe</button>
    </form>
  </div>
</div>
