<div class="container mt-4">
  <div class="card shadow p-4">
    <h3 class="mb-3 text-center">Modifier le mot de passe</h3>

    <form [formGroup]="passwordForm" (ngSubmit)="changerMotDePasse()">

      <!-- Ancien mot de passe -->
      <div class="mb-3">
        <label class="form-label">Ancien mot de passe</label>
        <input type="password" formControlName="ancien" class="form-control" placeholder="Entrez votre ancien mot de passe">
      </div>

      <!-- Nouveau mot de passe -->
      <div class="mb-3">
        <label class="form-label">Nouveau mot de passe</label>
        <input type="password" formControlName="nouveau" class="form-control" placeholder="Entrez un nouveau mot de passe">
      </div>

      <!-- Confirmation -->
      <div class="mb-3">
        <label class="form-label">Confirmez le mot de passe</label>
        <input type="password" formControlName="confirmation" class="form-control" placeholder="Confirmez le mot de passe">
      </div>

      <!-- Bouton -->
      <button type="submit" class="btn btn-primary w-100">Changer le mot de passe</button>
    </form>
  </div>
</div>
