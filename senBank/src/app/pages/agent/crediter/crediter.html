<div class="container my-4">
  <div class="card shadow-sm p-4 text-center">
    <!-- Titre -->
    <h5 class="fw-bold text-primary mb-4">Crediter un ditributeur</h5>

    <!-- Formulaire -->
    <form class="d-flex flex-column align-items-center">
      <div class="mb-3 w-50">
        <label class="form-label small fw-bold">Numero compte</label>
        <input type="text" class="form-control text-center" />
      </div>

      <div class="mb-4 w-50">
        <label class="form-label small fw-bold">Montant</label>
        <input type="number" class="form-control text-center" />
      </div>

      <!-- Boutons -->
      <div class="d-flex justify-content-around w-50">
        <button type="submit" class="btn btn-primary fw-bold" routerLink="/">Valider</button>
        <button type="button" class="btn btn-primary fw-bold" routerLink="/accueil">Annuler</button>
      </div>
    </form>
  </div>
</div>
