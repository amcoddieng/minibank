<app-header-profil></app-header-profil>
<div class="mt-4" id="dashboardPage">
  <div class="container">
    <!-- Boutons d'action -->
    <div class="row action-buttons">
      <div class="col-md-4">
        <button
          class="action-btn p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"
          [routerLink]="['/crediter']"
        >
          Créditer un compte
        </button>
      </div>

      <div class="col-md-4">
        <button
          class="action-btn p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"
          [routerLink]="['/gestion-comptes']"
        >
          Gérer les comptes
        </button>
      </div>
      <div class="col-md-4">
        <button
          class="action-btn p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"
          [routerLink]="['/annulation']"
        >
          Annuler transaction
        </button>
      </div>
    </div>

    <!-- Filtrer par rôle -->
    <div class="row align-items-end g-2 my-3">
      <div class="col-auto">
        <label class="form-label mb-0">Rôle</label>
        <select class="form-select" [(ngModel)]="roleFilter">
          <option value="">Tous</option>
          <option value="client">Client</option>
          <option value="distributeur">Distributeur</option>
        </select>
      </div>
      <div class="col-auto">
        <button class="btn btn-outline-primary" (click)="loadByRole()">Filtrer</button>
      </div>
      <div class="col-auto">
        <button class="btn btn-outline-secondary" (click)="loadAll()">Tout afficher</button>
      </div>
    </div>

    <!-- Historique des comptes créés -->
    <div class="history-section">
      <h3 class="history-header">Historique des comptes créés</h3>
      <div id="accountsHistory">
        <div *ngIf="loading" class="alert alert-info">Chargement...</div>
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        <div *ngIf="!loading && !error && comptes.length === 0" class="text-muted">Aucun compte trouvé.</div>

        <div class="account-item" *ngFor="let c of pagedComptes">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <div class="account-name">{{ c.nom || '—' }} {{ c.prenom || '' }}</div>
              <div class="account-number">N° Compte: {{ c.numeroCompte }}</div>
              <div class="account-number">Rôle: {{ c.role || '—' }}</div>
              <div class="account-date">Créé le: {{ c.dateCreation | date:'short' }}</div>
            </div>
            <div>
              <span *ngIf="c.archive === 1" class="status-badge status-blocked">Supprimé</span>
              <span *ngIf="c.archive !== 1 && c.bloquer === 1" class="status-badge status-blocked">Bloqué</span>
              <span *ngIf="c.archive !== 1 && c.bloquer !== 1" class="status-badge status-active">Actif</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
